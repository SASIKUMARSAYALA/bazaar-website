  <rect x="920" y="220" width="100" height="100" fill="#16a34a" stroke="#fff" stroke-width="2" rx="8"/>
  <text x="970" y="275" font-size="40" fill="#fff" text-anchor="middle" font-weight="bold">âœ“</text>
  
