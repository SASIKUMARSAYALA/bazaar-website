  <link rel="stylesheet" href="style.css">

<body>
  <header class="nav">
    <div class="container nav-inner">
      <a class="logo" href="index.html">Bazaar</a>
      <button id="menu-toggle-4" class="menu-toggle" aria-label="Open menu" aria-expanded="false">☰</button>
      <nav id="main-nav-4" class="main-nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
        <a href="login.html" aria-current="page">Login</a>
      </nav>
    </div>
  </header>

  <main class="container login-container">
    <div class="auth-forms">
      <!-- Login Form -->
      <section class="auth-form" id="login-form">
        <h1>Login</h1>
        <form action="#" method="POST" id="signin-form">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="email" required>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" required>
          </div>
          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" name="remember" id="remember">
              Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Sign In</button>
          <p class="form-footer">
            <a href="#" id="forgot-password">Forgot Password?</a>
          </p>
          <p class="form-footer">
            Don't have an account? <a href="#" id="show-register">Register</a>
          </p>
        </form>
      </section>

      <!-- Registration Form -->
      <section class="auth-form hidden" id="register-form">
        <h1>Create Account</h1>
        <form action="#" method="POST" id="signup-form">
          <div class="form-group">
            <label for="register-name">Full Name</label>
            <input type="text" id="register-name" name="name" required>
          </div>
          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" name="email" required>
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" name="password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" name="terms" id="terms" required>
              I agree to the <a href="#">Terms & Conditions</a>
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Create Account</button>
          <p class="form-footer">
            Already have an account? <a href="#" id="show-login">Sign In</a>
          </p>
        </form>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">

  </footer>

</body>
</html>
